<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/add.js" type="text/javascript"></script>
    <script src="../static/checkValue.js" type="text/javascript"></script>
</head>
<body>
    <!--双花括号+变量名content语法直接显示app.py的变量值-->
    <!--<h1>{{ content }}</h1>-->
    <div align="center" style="margin-top: 40px;">
        <img src="../static/testEngineer.png">
    </div>
    <div align="center">
        <h1>你好，请登录：</h1>
        <!--action是将表单内容提交到login地址-->
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="用户名">
            <br>
            <input type="password" name="password" placeholder="密码">
            <br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
        <h3>{{ get_flashed_messages()[0] }}</h3>
    </div>

    <br><br><br>
    <div align="center" style="margin-top: 60px;">
        <h3>加法运算小程序</h3>
        <form name="form1" method="POST">
            <input type="text" placeholder="adder" name="adder1">+
            <input type="text" placeholder="adder-2" name="adder2">=
            <input type="text" readonly="readonly" placeholder="result" name="result" value="{{ message }}">
            <input type="submit" value="计算" onclick="add()">
            <br><br><br>
        </form>
        <form1>
            *下面是一些实验控件，无实际功能
            <input type="text" placeholder="Text" name="text1">
            <br>可拖动文本域：<textarea placeholder="Textarea1" name="textarea1"></textarea>
            <br>不可拖动文本域：<textarea placeholder="Textarea2" name="textarea2" style="resize:none"></textarea>
            <br>选择文件控件：<input type="file">
            <br>单选框：<input type="radio" name="Option" value="Option1">Option1
            <input type="radio" name="Option" value="Option1">Option2
            <br>多选框：<input type="checkbox" name="Option" value="Option1">Option1
            <input type="checkbox" name="Option" value="Option1">Option2
            <br>提交按钮、重置、普通按钮<input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <input type="button" value="button" onclick="getValue()">
        </form1>
    </div>
<br><br><br><br><br><br>

</body>
</html>
